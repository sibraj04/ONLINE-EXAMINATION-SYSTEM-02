<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?v=4">
    <title>Online Quiz</title>
</head>
<body>
    <div class="container">
        <div class="start-screen ">
            <h1 class="heading">Quiz</h1>
            <div class="settings">
                <label for="num-questions">Number of Questions</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    
                </select>
                <label for="category">select category</label>
                <select name="" id="category">
                    <option value="">any category</option>
                    <option value="9">general knowledge</option>
                    <option value="10">books</option>
                    <option value="11">film</option>
                    <option value="12">cars</option>
                    <option value="13">politics</option>
                    <option value="14">computers</option>
                    <option value="15">sports</option>
                    <option value="16">Television</option>
                </select> 
                <label for="difficulty">select difficulty</label>
                <select name="" id="difficulty">
                    <option value="">any difficulty</option>
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                    
                </select>
                <label for="Time">select time per question</label>
                <select name="" id="Time">
                    <option value="10">10 second</option>
                    <option value="20">20 second</option>
                    <option value="30">30 second</option>
             <!--   <option value="40">40 second</option>
                    <option value="50">50 second</option>
                    <option value="60">60 second</option>   -->
                </select>
            </div>
            <button class="btn start">Start quiz</button>
            
        </div>
        <div class="quiz  hide">
             <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text">30</span>
                </div>
             </div>
             <div class="question-wrapper">
                <div class="number">
                    question <span class="current">1</span>
                    <span class="total">/10</span>
                </div>
                 <div class="question">This is a Question</div>
            </div>
                <div class="answer-wrapper">
                  <div class="answer selected">
                        <span class="text">answer</span>
                     <span class="checkbox">
                     <span class="icon">✓</span>
                        </span> 
                    </div>
                    <div class="answer correct">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <span class="icon">✓</span>
                        </span>
                    </div>
                    <div class="answer wrong">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <span class="icon">✓</span>
                        </span>
                    </div>
                 </div>
                 <button class="btn submit" disabled>Submit</button>
                 <button class="btn next">Next</button>
             
        </div>
        <div class="end-screen hide">
            <h1 class="heading">Quiz</h1>
            <div class="score">
                <span class="score-text">Your Score:</span>
                <div>
                    <span class="final-score">0</span>
                    <span class="total-score">/10</span>
                </div>
                <button class="btn restart">Restart Quiz</button>
            </div>
            
        </div>
    </div>
    <script src="script2.js"></script>
    
</body>
</html>
